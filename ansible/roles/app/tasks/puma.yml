---
- name: Add unit file for Puma
  copy:
    src: puma.service
    dest: /etc/systemd/system/puma.service
  notify: reload puma

- name: Add config for DB connection
  template:
    src: db_config.j2
    dest: /home/greates/db_config
    owner: greates
    group: greates

- name: enable puma
  systemd: name=puma enabled=yes

